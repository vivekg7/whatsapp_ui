name: whatsapp_ui
description: To make learning fun and effective, whatsapp user interface in flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^4.2.0+hotfix.2
  contacts_service: ^0.3.10
  camera: ^0.5.7+3
  image_picker: ^0.6.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/profiles/
    - assets/icons/

  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  fonts:
    - family: AmaticSC
      fonts:
        - asset: fonts/AmaticSC-Regular.ttf
        - asset: fonts/AmaticSC-Bold.ttf
          weight: 700
    - family: Caveat
      fonts:
        - asset: fonts/Caveat-Regular.ttf
        - asset: fonts/Caveat-Bold.ttf
          weight: 700
    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico.ttf
    - family: GreatVibes
      fonts:
        - asset: fonts/GreatVibes-Regular.ttf
    - family: IndieFlower
      fonts:
        - asset: fonts/IndieFlower-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Italic.ttf
          style: italic

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
